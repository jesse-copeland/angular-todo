<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Todo</title>
</head>
<body ng-app="TodoApp">

  <div ng-controller="TodoCtrl">
    <h1>Todo App</h1>

    <input type="text" ng-model="todoTitleInput" ng-keypress="enterTodo($event)">
    <button ng-click="saveTodo(todoTitleInput)">New Todo</button>

    <div>
      <label for="searchInput">Search:</label>
      <input id="searchInput" type="text" ng-model="search.title">
    </div>
    <ul>
      <li ng-repeat="todo in todos | filter:search | orderBy:'completed' | orderBy:'createdAt'">
        <input type="checkbox" ng-model="todo.completed" ng-change="todoCompleted(todo._id, todo.completed)">
        <span class="title">{{todo.title}}</span>
        <button ng-click="delete(todo)">X</button>
      </li>
    </ul>    
  </div>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todo-service.js"></script>
</body>
</html>
